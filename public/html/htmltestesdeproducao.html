<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Salas em Unidade Existente</title>
    <link rel="stylesheet" href="../css/htmltestesdeproducao.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <form id="verificacaoSalasForm">
            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" required>
            
            <label for="data_fim">Data de Fim:</label>
            <input type="date" id="data_fim" name="data_fim" required>
        
            <label for="hora_inicio">Hora de Início:</label>
            <input type="time" id="hora_inicio" name="hora_inicio" required>
            
            <label for="hora_fim">Hora de Fim:</label>
            <input type="time" id="hora_fim" name="hora_fim" required>
        
            <button type="button" id="verificarSalas">Verificar Salas Disponíveis</button>
        </form>
        
        <div id="resultadoSalasDisponiveis"></div>
        
        </main>
    <script src="/js/htmltestedeproducao.js"></script>
   <!-- <footer>
        <p>Desenvolvido pela equipe Lean Senai Gravataí </p>
    </footer>-->
</body>
</html>
